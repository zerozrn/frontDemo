<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父元素宽高未知的子元素水平垂直居中</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            background-color: #25aacd;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="box"></div>
</div>
</body>
</html>
