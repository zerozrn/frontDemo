<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js实现图片上传</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
<h3>上传图片</h3>
<form class="container" method="post">
    <div class="upload-box" id="uploadBox">
        <a class="upload-file" href="javascript:void(0);">
            <input type="file" name="file" class="file" id="btnFile" multiple >
            <i class="iconfont icon-upload-picture"></i>选择图片
        </a>
        <p>按住Ctrl可多选</p>
    </div>
    <div class="preview-box hide" id="previewBox">
        <div class="img-item">
            <input type="file" name="file" class="file" id="addFile" multiple>
            <div class="show-add">
                <i class="iconfont icon-plus"></i>
                <p>添加图片</p>
            </div>
        </div>
    </div>
    <input type="submit" name="submit" class="submit hide" value="点击上传" id="btnSubmit">
</form>
<script src="../js/exts/eventUtil.js"></script>
<script src="../js/exts/createXHR.js"></script>
<script src="upload.js"></script>
</body>
</html>
